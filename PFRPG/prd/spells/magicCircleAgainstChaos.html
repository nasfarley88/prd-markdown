				<p id="magic-circle-against-chaos" class="stat-block-title"><b>Magic Circle against Chaos</b></p>
				<p class="stat-block-1"><b>School</b> abjuration [lawful]; <b>Level</b> cleric 3, paladin 3, sorcerer/wizard 3</p>
				<p>This spell functions like <i><a href="magicCircleAgainstEvil.html#_magic-circle-against-evil" >magic circle against evil</a>, </i>except that it is similar to <i><a href="protectionFromChaos.html#_protection-from-chaos" >protection from chaos</a> </i>instead of <i><a href="protectionFromEvil.html#_protection-from-evil" >protection from evil</a></i>, and it can imprison a nonlawful called creature.</p>
