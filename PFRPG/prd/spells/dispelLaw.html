				<p id="dispel-law" class="stat-block-title"><b>Dispel Law</b></p>
				<p class="stat-block-1"><b>School</b> abjuration [chaotic]; <b>Level</b> cleric 5</p>
				<p>This spell functions like <i><a href="dispelEvil.html#_dispel-evil" >dispel evil</a></i>, except that you are surrounded by flickering, yellow chaotic energy, and the spell affects lawful creatures and spells rather than evil ones.</p>
