				<p id="dispel-chaos" class="stat-block-title"><b>Dispel Chaos</b></p>
				<p class="stat-block-1"><b>School</b> abjuration [lawful]; <b>Level</b> cleric 5, paladin 4</p>
				<p>This spell functions like <i><a href="dispelEvil.html#_dispel-evil" >dispel evil</a></i>, except that you are surrounded by constant, blue lawful energy, and the spell affects chaotic creatures and spells rather than evil ones.</p>
