				<p id="detect-chaos" class="stat-block-title"><b>Detect Chaos</b></p>
				<p class="stat-block-1"><b>School</b> divination; <b>Level</b> cleric 1</p>
				<p>This spell functions like <i><a href="detectEvil.html#_detect-evil" >detect evil</a></i>, except that it detects the auras of chaotic creatures, clerics of chaotic deities, chaotic spells, and chaotic magic items, and you are vulnerable to an overwhelming chaotic aura if you are lawful.</p>
