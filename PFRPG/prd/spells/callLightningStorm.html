				<p id="call-lightning-storm" class="stat-block-title"><b>Call Lightning Storm</b></p>
				<p class="stat-block-1"><b>School</b> evocation [electricity]; <b>Level</b> druid 5</p>
				<p class="stat-block-1"><b>Range</b> long (400 ft. + 40 ft./level)</p>
				<p>This spell functions like <i><a href="callLightning.html#_call-lightning" >call lightning</a></i>, except that each bolt deals 5d6 points of electricity damage (or 5d10 if created outdoors in a stormy area), and you may call a maximum of 15 bolts.</p>
