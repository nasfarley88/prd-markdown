				<p id="mount,-communal" class="stat-block-title">Mount, Communal</p>
				<p class="stat-block-1"><b>Level </b>magus 2, sorcerer/wizard 2, summoner 2, witch 2</p>
				<p class="stat-block-1"><b>Effect</b> up to six mounts</p>
				<p class="stat-description-2">This spell functions like <i><a href="/PFRPG/prd/spells/mount.html#_mount" >mount</a></i>, except you can summon up to six light horses or ponies, and you divide the duration in 2-hour increments among the steeds summoned.</p>
