				<p id="spider-climb,-communal" class="stat-block-title">Spider Climb, Communal</p>
				<p class="stat-block-1"><b>Level</b> alchemist 3, druid 3, sorcerer/wizard 3, summoner 3</p>
				<p class="stat-block-1"><b>Target</b> creatures touched</p>
				<p class="stat-description-2">This spell functions like <i><a href="/pathfinderRPG/prd/spells/spiderClimb.html#_spider-climb" >spider climb</a></i>, except you divide the duration in 10-minute intervals among the creatures touched.</p>
