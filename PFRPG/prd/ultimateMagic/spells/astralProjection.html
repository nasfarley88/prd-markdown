				<p id="astral-projection,-lesser" class="stat-block-title">Astral Projection, Lesser</p>
	<p class="stat-block-1"><b>School</b> necromancy; <b>Level</b> cleric 5, sorcerer/wizard 5</p>
				<p>This spell functions as <i><a href="/PFRPG/prd/spells/astralProjection.html#_astral-projection" >astral projection</a></i>, except you cannot leave the Astral Plane and explore other planes (though you can still return to the plane you were on when you cast this spell).</p>
